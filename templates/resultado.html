<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    {% if locacoes|length>0 %}
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfnllDyqXaQQAg_eM8xOsA321qipvjE8Y&callback=initMap"></script>
    {% endif %}
    <!-- Modal -->
    <div class="container">
        {% if locacoes|length>0 %}
            <div class="row">
                <div class="col-8">
                    <a class="btn btn-primary" href="{{ url_for('download_file') }}">Baixar Arquivo</a>
                </div>
                <div class="col-2">
                    <a href="{{url_for('upload_file')}}" class="btn btn-primary">Voltar</a>
                </div>
                
            </div>
            <div class="row">
                <div id="mapa">

                </div>
            </div>
        {% else %}
            <div class="notfound">
                <h4>Nenhum Arquivo Encontrado</h4>
            </div>
            <a href="{{url_for('upload_file')}}" class="btn btn-primary">Voltar</a>
        {% endif %}
        

    </div>
    {% if locacoes|length>0 %}
        <script>
            {% autoescape false %}
                locations = {{ locacoes}}
                sorocaba = {{sorocaba}}
            {% endautoescape %}
        </script>
    {%endif%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
